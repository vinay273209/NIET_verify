<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student QR Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- QR Scanner Library -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }

        .danger { background: #dc3545; }

        #reader { width: 100%; margin-top: 10px; }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: white;
            margin: 12% auto;
            padding: 25px;
            width: 92%;
            max-width: 420px;
            border-radius: 10px;
            text-align: center;
        }

        /* ===== STATUS STYLES ===== */
        .status-success {
            color: #0a8f08;
            font-size: 32px;
            font-weight: bold;
        }
        .status-success span {
            font-size: 60px;
            display: block;
        }

        .status-already {
            color: #d35400;
            font-size: 36px;
            font-weight: bold;
        }
        .status-already span {
            font-size: 70px;
            display: block;
        }

        .student-info {
            margin-top: 15px;
            font-size: 16px;
            text-align: left;
        }

        .student-info p {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student QR Verification</h2>

    <!-- Volunteer Key -->
    <div id="keySection">
        <input type="text" id="volunteerKey" placeholder="Enter  Pass Key">
        <button onclick="saveKey()">Submit Key</button>
    </div>

    <!-- Scan Section -->
    <div id="scanSection" style="display:none;">
        <div id="reader"></div>
        <button class="danger" onclick="logoutKey()">Change Volunteer Key</button>
    </div>
</div>

<!-- ===== RESULT MODAL ===== -->
<div id="resultModal" class="modal">
    <div class="modal-content">
        <div id="statusBlock"></div>

        <div class="student-info">
            <p><b>Name:</b> <span id="stuName"></span></p>
            <p><b>UUID:</b> <span id="stuUUID"></span></p>
            <p><b>Check-in Time:</b> <span id="stuTime"></span></p>
        </div>

        <button onclick="scanNext()">Scan Another Student</button>
    </div>
</div>

<script>
let volunteerKey = localStorage.getItem("volunteer_key");
let scanner = null;
let scanning = false;

if (volunteerKey) showScanSection();

/* ===== KEY HANDLING ===== */
function saveKey() {
    const key = document.getElementById("volunteerKey").value.trim();
    if (!key) {
        alert("Volunteer key required");
        return;
    }
    localStorage.clear();
    volunteerKey = key.toUpperCase();
    localStorage.setItem("volunteer_key", volunteerKey);
    showScanSection();
}

function logoutKey() {
    localStorage.clear();
    volunteerKey = null;
    stopScanner();
    document.getElementById("scanSection").style.display = "none";
    document.getElementById("keySection").style.display = "block";
}

/* ===== CAMERA ===== */
function showScanSection() {
    document.getElementById("keySection").style.display = "none";
    document.getElementById("scanSection").style.display = "block";
    startScanner();
}

function startScanner() {
    if (scanning) return;
    scanner = new Html5Qrcode("reader");
    scanning = true;

    scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
            scanning = false;
            stopScanner();
            verifyStudent(decodedText);
        },
        () => {}
    );
}

function stopScanner() {
    if (scanner) {
        scanner.stop().catch(() => {});
        scanner = null;
    }
}

/* ===== VERIFY ===== */
async function verifyStudent(uuid) {
    const res = await fetch("/verify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            uuid: uuid,
            volunteer_key: volunteerKey
        })
    });

    const data = await res.json();
    showPopup(data);
}

/* ===== POPUP ===== */
function showPopup(data) {
    const modal = document.getElementById("resultModal");
    const statusBlock = document.getElementById("statusBlock");

    if (data.status === "valid" && data.already_verified) {
        statusBlock.innerHTML = `
            <div class="status-already">
                <span>⚠</span>
                ALREADY VERIFIED
            </div>
        `;
    } else if (data.status === "valid") {
        statusBlock.innerHTML = `
            <div class="status-success">
                <span>✔</span>
                VERIFIED SUCCESSFULLY
            </div>
        `;
    } else {
        statusBlock.innerHTML = `
            <div class="status-already">
                <span>✖</span>
                VERIFICATION FAILED
            </div>
        `;
    }

    document.getElementById("stuName").innerText = data.name || "-";
    document.getElementById("stuUUID").innerText = data.uuid || "-";
    document.getElementById("stuTime").innerText = data.time || "-";

    modal.style.display = "block";
}

function scanNext() {
    document.getElementById("resultModal").style.display = "none";
    startScanner();
}
</script>

</body>
</html>
